name    = Net-Works
author  = Dave Rolsky <autarch@urth.org>
author  = Greg Oschwald <oschwald@cpan.org>
author  = Olaf Alders <oalders@wundercounter.com>
license = Perl_5
copyright_holder = MaxMind, Inc.

version = 0.10

[NextRelease]
format = %-8v %{yyyy-MM-dd}d

[GatherDir]
exclude_filename = README

[@Filter]
-bundle = @Basic
-remove = License
-remove = GatherDir

[Authority]
authority = cpan:DROLSKY

[ContributorsFromGit]
[CopyReadmeFromBuild]
[InstallGuide]
[MetaJSON]
[ReadmeFromPod]

[MetaResources]
bugtracker.web    = http://rt.cpan.org/NoAuth/Bugs.html?Dist=Net-Works
bugtracker.mailto = bug-net-works@rt.cpan.org
repository.url    = git://github.com/maxmind/Net-Works.git
repository.web    = https://github.com/maxmind/Net-Works
repository.type   = git

[SurgicalPodWeaver]

[PkgVersion]

[EOLTests]
[NoTabsTests]
[PodSyntaxTests]
[Test::CPAN::Changes]
[Test::Pod::LinkCheck]
[Test::Pod::No404s]
[Test::Synopsis]

[AutoPrereqs]

[CheckPrereqsIndexed]

[@Git]
